<style>
    #header_tabs .active{
        color:#0d6efd !important
    }
    .datatable_div tfoot {
        display: table-header-group !important;
    }
</style>
<body>
    <div class="container-fluid p-0">
        <div class="bg-primary d-flex" id="header_tabs">
            <div class="border-0 col-auto nav nav-tabs p-0" id="nav-tab" role="tablist">
                <button class="btn_tab fw-bold nav-link text-white px-1 px-sm-3 active" id="btn_agenda" data-bs-toggle="tab" data-bs-target="#nav-agenda" type="button" role="tab" aria-controls="nav-agenda" aria-selected="true">Agenda</button>
                <button class="btn_tab fw-bold nav-link text-white px-1 px-sm-3" id="btn_servicios" data-bs-toggle="tab" data-bs-target="#nav-servicio" type="button" role="tab" aria-controls="nav-servicio" aria-selected="false">Servicios</button>
                <button class="btn_tab fw-bold nav-link text-white px-1 px-sm-3" id="btn_empleados" data-bs-toggle="tab" data-bs-target="#nav-empleado" type="button" role="tab" aria-controls="nav-empleado" aria-selected="false">Empleados</button>
                <button class="btn_tab fw-bold nav-link text-white px-1 px-sm-3" id="btn_usuarios" data-bs-toggle="tab" data-bs-target="#nav-usuario" type="button" role="tab" aria-controls="nav-usuario" aria-selected="false">Usuarios</button>
            </div>
        </div>
    </div>
    <section class="container mt-4">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-agenda" role="tabpanel" aria-labelledby="btn_agenda">
                <div class="d-flex justify-content-evenly">
                    <h1>Agenda</h1>
                    <button type="button" class="btn btn-sm btn-teal rounded-circle px-2" data-new-add="modal" title="Agregar Agenda">
                        <i class="ti ti-circle-plus text-white" style="font-size: x-large;"></i>
                    </button>
                </div>
                
                <table class="dataTable datatable_div  table table-bordered table-hover table-responsive table-sm table-striped table_kardex w-100 m-0" id="table_agenda"></table>
              </div>
            <div class="tab-pane fade" id="nav-servicio" role="tabpanel" aria-labelledby="btn_servicios">
                <div class="d-flex justify-content-evenly">
                   <h1>Servicios</h1>
                    <button type="button" class="btn btn-sm btn-teal rounded-circle px-2" data-new-add="modal" title="Agregar Servicio">
                        <i class="ti ti-circle-plus text-white" style="font-size: x-large;"></i>
                    </button>
                </div>
                <table class="dataTable datatable_div  table table-bordered table-hover table-responsive table-sm table-striped table_kardex w-100 m-0" id="table_servicios"></table>

            </div>
            <div class="tab-pane fade" id="nav-empleado" role="tabpanel" aria-labelledby="btn_empleados">
                <div class="d-flex justify-content-evenly">
                    <h1>Empleados</h1>
                    <button type="button" class="btn btn-sm btn-teal rounded-circle px-2" data-new-add="modal" title="Agregar Empleado">
                        <i class="ti ti-circle-plus text-white" style="font-size: x-large;"></i>
                    </button>
                </div>
                
                <table class="dataTable datatable_div  table table-bordered table-hover table-responsive table-sm table-striped table_kardex w-100 m-0" id="table_empleados"></table>

            </div>
            <div class="tab-pane fade" id="nav-usuario" role="tabpanel" aria-labelledby="btn_usuarios">
                <div class="d-flex justify-content-evenly">
                    <h1>Usuarios</h1>
                    <button type="button" class="btn btn-sm btn-teal rounded-circle px-2" data-new-add="modal" title="Agregar Usuario">
                        <i class="ti ti-circle-plus text-white" style="font-size: x-large;"></i>
                    </button>
                </div>
                
                <table class="dataTable datatable_div  table table-bordered table-hover table-responsive table-sm table-striped table_kardex w-100 m-0" id="table_usuarios"></table>

            </div>
        </div>
    </section>
    <div class="modal fade" id="generalModal" tabindex="-1" aria-labelledby="generalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="generalModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="max-height: 70vh; min-height: 50vh; overflow-y: auto;">
              ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" id="btnModalAction">Guardar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.24/b-1.7.0/b-html5-1.7.0/b-print-1.7.0/fc-3.3.2/fh-3.1.8/sl-1.3.3/datatables.min.css" />
      <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.24/b-1.7.0/b-html5-1.7.0/b-print-1.7.0/fc-3.3.2/fh-3.1.8/sl-1.3.3/datatables.min.js"></script>
      

    

</body>
</html>
